assets:
    - .css|jinja
    - .js
    - .html|jinja
    - .png
    - .gif
    - .jpg
    - .jinja

html-code:
    - code/*.sh-session|pyg|h
    - code/*.py|pyg|h
    - code/*.py|py
    - code/*.txt

.rst|yamlargs|jinja|rst2html:
    - html-code
    - assets
    - rst2html:
        { clargs: "--template=template.html" }